{% extends 'base.html' %}
{% block body%} 
<!-- Sidebar -->
<div class="w3-sidebar w3-bar-block w3-border-right" style="display:none; margin-top: 0px;" id="mySidebar">
        <button onclick="w3_close()" class="w3-bar-item w3-large">Close &times;</button>
        <br>
        <button  class="btn btn-dark"> Open Chat</button>
        <a class="w3-bar-item w3-button" onclick="opendis()" style="cursor: pointer;"><i class='fas fa-comments'></i> Discussion</a>
        <br>
        <button  class="btn btn-dark"> Share On</button>
        <a href="#" class="w3-bar-item w3-button"><i class="fab fa-facebook"></i> Facebook</a>
        <a href="#" class="w3-bar-item w3-button"><i class="fab fa-twitter"></i> Twitter</a>
        <a href="#" class="w3-bar-item w3-button"><i class="fab fa-instagram"></i> Instagram</a>
        <a href="#" class="w3-bar-item w3-button"><i class="fab fa-pinterest"></i> Pinterest</a>
        <a href="#" class="w3-bar-item w3-button"><i class="fab fa-linkedin"></i> LinkedIn</a>

      </div>
      
      <!-- Page Content -->
      <div  style="margin-top:100px; width: 30px; height: 30px; left:0; position: fixed; z-index: 1;">
        <button class="btn btn-dark btn-circle" id="open" onclick="w3_open()" style="width: 30px; height: 30px;"><i class="fas fa-greater-than"></i></button>
</div>


<div id="myOverlaydis" class="overlayc">
        <span class="closebtn" onclick="closedis()" title="Close Overlay" style="z-index: 1;">x</span>
        <div class="overlayc-content">
          <div id="disqus_thread"></div>
          <script>
          
          /**
          *  RECOMMENDED CONFIGURATION VARIABLES: EDIT AND UNCOMMENT THE SECTION BELOW TO INSERT DYNAMIC VALUES FROM YOUR PLATFORM OR CMS.
          *  LEARN WHY DEFINING THESE VARIABLES IS IMPORTANT: https://disqus.com/admin/universalcode/#configuration-variables*/
          /*
          var disqus_config = function () {
          this.page.url = PAGE_URL;  // Replace PAGE_URL with your page's canonical URL variable
          this.page.identifier = PAGE_IDENTIFIER; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
          };
          */
          (function() { // DON'T EDIT BELOW THIS LINE
          var d = document, s = d.createElement('script');
          s.src = 'https://azadali.disqus.com/embed.js';
          s.setAttribute('data-timestamp', +new Date());
          (d.head || d.body).appendChild(s);
          })();
          </script>
          <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
                               
        </div>  
      </div> 





<div id="hcontainer" style="margin-top: 100px;">
<div id="container" style="z-index: 0; margin: 10px;">
  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="static/photos/d1.jpg">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="static/photos/d3.jpg">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="static/photos/d3.jpg">
        <div style="position: absolute; margin-top: 20px;" class="carousel-caption d-none d-md-block">
          <h5 style="margin-top: 30px;">Dengue</h5>
          <p>Say... No dengue!</p>
        </div>
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

</div> 

{% endblock%}
